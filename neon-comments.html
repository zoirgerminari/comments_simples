<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coment√°rios - Neon Database</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .powered-by {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 3px rgba(255,215,0,0.3);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,215,0,0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .comments-section {
            margin-top: 40px;
        }
        
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .comments-count {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .comment {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            border-left: 5px solid #ffd700;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }
        
        .comment:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.2);
        }
        
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }
        
        .comment-info {
            flex: 1;
        }
        
        .comment-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .comment-date {
            font-size: 13px;
            opacity: 0.7;
        }
        
        .comment-text {
            line-height: 1.6;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
        }
        
        .status.loading {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.4);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-comments {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Coment√°rios</h1>
        <div class="powered-by">üóÑÔ∏è Powered by Neon Database</div>
        
        <div id="status"></div>
        
        <div class="form-section">
            <form id="commentForm">
                <div class="form-group">
                    <label for="name">üìù Seu Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome..." required>
                </div>
                
                <div class="form-group">
                    <label for="comment">üí≠ Seu Coment√°rio:</label>
                    <textarea id="comment" placeholder="Compartilhe seus pensamentos..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Publicar Coment√°rio
                </button>
            </form>
        </div>
        
        <div class="comments-section">
            <div class="comments-header">
                <h2>üí¨ Coment√°rios da Comunidade</h2>
                <div class="comments-count" id="commentsCount">0 coment√°rios</div>
            </div>
            
            <div id="commentsList">
                <div class="no-comments">
                    <div class="loading-spinner"></div>
                    Carregando coment√°rios...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE = '/.netlify/functions';
        
        let comments = [];
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadComments();
            
            document.getElementById('commentForm').addEventListener('submit', handleSubmit);
        });
        
        // Mostrar status
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="status ${type}">
                    ${type === 'loading' ? '<div class="loading-spinner"></div>' : ''}
                    ${message}
                </div>
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.innerHTML = '';
                }, 4000);
            }
        }
        
        // Carregar coment√°rios do banco Neon
        async function loadComments() {
            try {
                showStatus('üì° Carregando coment√°rios do banco de dados...', 'loading');
                
                const response = await fetch(`${API_BASE}/get-comments`);
                const data = await response.json();
                
                if (data.success) {
                    comments = data.comments || [];
                    displayComments();
                    showStatus('');
                } else {
                    throw new Error(data.error || 'Erro ao carregar coment√°rios');
                }
                
            } catch (error) {
                console.error('Erro ao carregar coment√°rios:', error);
                showStatus('‚ùå Erro ao carregar coment√°rios. Tentando novamente...', 'error');
                
                // Tentar novamente ap√≥s 3 segundos
                setTimeout(loadComments, 3000);
            }
        }
        
        // Adicionar novo coment√°rio
        async function handleSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const comment = document.getElementById('comment').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            // Valida√ß√£o
            if (!name || !comment) {
                showStatus('‚ùå Por favor, preencha todos os campos', 'error');
                return;
            }
            
            if (name.length < 2) {
                showStatus('‚ùå Nome deve ter pelo menos 2 caracteres', 'error');
                return;
            }
            
            if (comment.length < 5) {
                showStatus('‚ùå Coment√°rio deve ter pelo menos 5 caracteres', 'error');
                return;
            }
            
            // Desabilitar bot√£o durante envio
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';
            
            try {
                showStatus('üöÄ Enviando coment√°rio para o banco de dados...', 'loading');
                
                const response = await fetch(`${API_BASE}/add-comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, comment })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Coment√°rio publicado com sucesso!', 'success');
                    
                    // Limpar formul√°rio
                    document.getElementById('name').value = '';
                    document.getElementById('comment').value = '';
                    
                    // Recarregar coment√°rios
                    loadComments();
                } else {
                    throw new Error(data.error || 'Erro ao enviar coment√°rio');
                }
                
            } catch (error) {
                console.error('Erro ao enviar coment√°rio:', error);
                showStatus(`‚ùå ${error.message}`, 'error');
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Publicar Coment√°rio';
            }
        }
        
        // Exibir coment√°rios
        function displayComments() {
            const commentsList = document.getElementById('commentsList');
            const commentsCount = document.getElementById('commentsCount');
            
            // Atualizar contador
            const count = comments.length;
            commentsCount.textContent = `${count} coment√°rio${count !== 1 ? 's' : ''}`;
            
            if (count === 0) {
                commentsList.innerHTML = `
                    <div class="no-comments">
                        üí≠ Ainda n√£o h√° coment√°rios.<br>
                        Seja o primeiro a comentar!
                    </div>
                `;
                return;
            }
            
            commentsList.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <div class="comment-avatar">
                            ${escapeHtml(comment.name.charAt(0).toUpperCase())}
                        </div>
                        <div class="comment-info">
                            <div class="comment-name">${escapeHtml(comment.name)}</div>
                            <div class="comment-date">${comment.date}</div>
                        </div>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.comment)}</div>
                </div>
            `).join('');
        }
        
        // Escapar HTML para seguran√ßa
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Recarregar coment√°rios a cada 30 segundos para mostrar novos coment√°rios
        setInterval(loadComments, 30000);
    </script>
</body>
</html>
